name: Trigger Site Rebuild

on:
  push:
    branches:
      - main

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch learn-content-updated event
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.WEBSITE_REPO_TOKEN }}
          repository: chasingcloudcareersllc/chasingcloudcareersllc.github.io
          event-type: learn-content-updated
